              };
               var course_name = document.getElementById('CourseName').value;
               var course_year = document.getElementById('CourseYear').value;
               var course_id = document.getElementById('CourseID').value;
               var queryString = "?CourseName=" + course_name +  "&CourseYear=" + course_year + "&CourseID=" + course_id;
               console.log(queryString);
               //this text should appear to url field but it doesn't
               xhttp.open("GET", "AddRecords.php" + queryString, true);
               xhttp.send(null); 

            }
      </script>
    </form>
